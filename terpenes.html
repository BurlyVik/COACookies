<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
      cursor: pointer;
      position: relative;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .info-icon {
      margin-left: 6px;
      font-size: 0.8em;
      background: white;
      color: #007bff;
      border-radius: 50%;
      padding: 0 5px;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay.active {
      display: flex;
    }
    .overlay-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      color: #333;
    }
    .overlay-content h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">Terpene Data</h1>
  <div id="status">Loading...</div>
  <div id="tableContainer"></div>

  <div class="overlay" id="tooltipOverlay">
    <div class="overlay-content" id="tooltipContent"></div>
  </div>

  <script>

    document.getElementById("pageTitle").textContent = `Terpenes ‚Äî ${displayName}`;

    const apiUrl = `https://cookiesflorida.co/wp-json/dovetail-api/v1/products?page=1&perpage=100&orderby=popular&order=desc&retailer=${retailer}&menutype=medical&categories[]=vapes`;

    fetch(apiUrl)
      .then(res => res.text())
      .then(data => {
        const fixedJson = fixMalformedJson(data);
        const parsed = JSON.parse(fixedJson);
        const products = parsed.flatMap(p => p.results ?? []);
        renderTerpeneTable(products);
      })
      .catch(err => {
        document.getElementById("status").innerHTML = `<p class="error">Failed to load data for <strong>${displayName}</strong>.</p>`;
        console.error(err);
      });

    function fixMalformedJson(raw) {
      const trimmed = raw.trim();
      const needsStart = !trimmed.startsWith("[");
      const needsEnd = !trimmed.endsWith("]");
      return `${needsStart ? "[" : ""}${trimmed}${needsEnd ? "]" : ""}`;
    }

    function renderTerpeneTable(products) {
      if (!products.length) {
        document.getElementById("status").textContent = "No products found.";
        return;
      }

      const allTerpenes = [...new Set(products.flatMap(p => (p.terpenes ?? []).map(t => t.name).filter(Boolean)))].sort();
      const columns = ["ProductName", ...allTerpenes];
      const rows = products.map(p => {
        const map = Object.fromEntries((p.terpenes ?? []).map(t => [t.name, t.value?.toFixed(2)]));
        return {
          ProductName: p.name,
          ...Object.fromEntries(allTerpenes.map(t => [t, map[t] ?? ""]))
        };
      });
      createSortableTable(columns, rows);
      document.getElementById("status").textContent = `Loaded ${rows.length} products.`;
    }

    function createSortableTable(columns, data) {
      const table = document.createElement("table");
      const thead = table.createTHead();
      const headRow = thead.insertRow();
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;

        if (terpeneDescriptions[col]) {
          const info = document.createElement("span");
          info.className = "info-icon";
          info.textContent = "i";
          info.addEventListener("click", (e) => {
            e.stopPropagation();
            showTooltip(col);
          });
          th.appendChild(info);
        }

        th.addEventListener("click", () => sortBy(col, data));
        headRow.appendChild(th);
      });

      const tbody = table.createTBody();
      data.forEach(row => {
        const tr = tbody.insertRow();
        columns.forEach(col => {
          const td = tr.insertCell();
          td.textContent = row[col] ?? "";
        });
      });

      const container = document.getElementById("tableContainer");
      container.innerHTML = "";
      container.appendChild(table);
    }

    function sortBy(col, data) {
      const isNumeric = data.every(row => !isNaN(parseFloat(row[col])) || row[col] === "");
      const sorted = [...data].sort((a, b) => {
        const av = isNumeric ? parseFloat(a[col]) || 0 : (a[col] || "").toLowerCase();
        const bv = isNumeric ? parseFloat(b[col]) || 0 : (b[col] || "").toLowerCase();
        return isNumeric ? bv - av : av.localeCompare(bv);
      });
      createSortableTable(Object.keys(sorted[0]), sorted);
    }

    function showTooltip(col) {
      const overlay = document.getElementById("tooltipOverlay");
      const content = document.getElementById("tooltipContent");
      content.innerHTML = `<h3>${col}</h3><p>${terpeneDescriptions[col]}</p>`;
      overlay.classList.add("active");
    }

    document.getElementById("tooltipOverlay").addEventListener("click", () => {
      document.getElementById("tooltipOverlay").classList.remove("active");
    });
  </script>
</body>
</html>
