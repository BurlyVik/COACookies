<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Terpene Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">Terpene Data</h1>
  <div id="status">Loading...</div>
  <div id="tableContainer"></div>

  <script>
    const terpeneDescriptions = {
      "Alpha Pinene": "🌲 Alpha Pinene\nSmells like: Pine trees\nFeels like: Focused, alert, awake\nHelps with: Memory, asthma (opens airways)\nReal life: Found in pine needles, rosemary",
      "Beta Caryophyllene": "🧁 Beta Caryophyllene\nSmells like: Peppery, spicy\nFeels like: Calm, pain relief\nHelps with: Anxiety, inflammation\nCool fact: Binds to cannabinoid receptors",
      "Beta Myrcene": "🛋 Beta Myrcene\nSmells like: Earthy, musky, mango\nFeels like: Super relaxed, sleepy\nHelps with: Pain, insomnia\nHigh dose = couch-lock",
      "Beta Pinene": "🌿 Beta Pinene\nSmells like: Pine, herbs\nFeels like: Energized, clear-headed\nHelps with: Memory, mood, allergies",
      "Camphene": "🔥 Camphene\nSmells like: Camphor (like Vicks VapoRub)\nFeels like: Clean, breathing easier\nHelps with: Inflammation, heart health (early studies)",
      "Caryophyllene Oxide": "🌶 Caryophyllene Oxide\nSmells like: Spicy, woody\nFeels like: Calm, anti-inflammatory\nHelps with: Stress, fungi\nBonus: What drug-sniffing dogs smell in weed",
      "Geraniol": "🌸 Geraniol\nSmells like: Roses, sweet flowers\nFeels like: Uplifted, calm\nHelps with: Antioxidant support, possible anti-cancer benefits",
      "Humulene": "🍺 Humulene\nSmells like: Hops, beer, wood\nFeels like: Not hungry, relaxed\nHelps with: Appetite control, pain relief",
      "Limonene": "🍋 Limonene\nSmells like: Lemon, citrus\nFeels like: Happy, energized\nHelps with: Mood, anxiety, digestion",
      "Linalool": "🛀 Linalool\nSmells like: Lavender\nFeels like: Sleepy, calm\nHelps with: Anxiety, pain, sleep",
      "Ocimene": "🌬 Ocimene\nSmells like: Sweet, herbal, minty\nFeels like: Uplifted, alert\nHelps with: Antiviral, antifungal",
      "Para Cymene": "🧂 Para Cymene\nSmells like: Mild spice, citrus\nFeels like: Subtle relaxation\nHelps with: Inflammation, infection-fighting",
      "Terpinolene": "🪵 Terpinolene\nSmells like: Mixed — pine, floral, citrus\nFeels like: Uplifted, creative\nHelps with: Antioxidant, calm but not sleepy",
      "Trans-Nerolidol": "🧴 Trans-Nerolidol\nSmells like: Floral, apple, tea-tree oil\nFeels like: Sedating, chill\nHelps with: Skin healing, antibacterial"
    };

    const params = new URLSearchParams(window.location.search);
    const retailer = params.get("retailer") || "tampa";
    const displayName = retailer.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    document.getElementById("pageTitle").textContent = `Terpenes — ${displayName}`;

    const apiUrl = `https://cookiesflorida.co/wp-json/dovetail-api/v1/products?page=1&perpage=100&orderby=popular&order=desc&retailer=${retailer}&menutype=medical&categories[]=vapes`;

    fetch(apiUrl)
      .then(res => res.text())
      .then(data => {
        const fixedJson = fixMalformedJson(data);
        const parsed = JSON.parse(fixedJson);
        const products = parsed.flatMap(p => p.results ?? []);
        renderTerpeneTable(products);
      })
      .catch(err => {
        document.getElementById("status").innerHTML = `<p class="error">Failed to load data for <strong>${displayName}</strong>.</p>`;
        console.error(err);
      });

    function fixMalformedJson(raw) {
      const trimmed = raw.trim();
      const needsStart = !trimmed.startsWith("[");
      const needsEnd = !trimmed.endsWith("]");
      return `${needsStart ? "[" : ""}${trimmed}${needsEnd ? "]" : ""}`;
    }

    function renderTerpeneTable(products) {
      if (!products.length) {
        document.getElementById("status").textContent = "No products found.";
        return;
      }

      const allTerpenes = [...new Set(products.flatMap(p =>
        (p.terpenes ?? []).map(t => t.name).filter(Boolean)
      ))].sort();

      const columns = ["ProductName", ...allTerpenes];
      const rows = products.map(p => {
        const map = Object.fromEntries((p.terpenes ?? []).map(t => [t.name, t.value?.toFixed(2)]));
        return {
          ProductName: p.name,
          ...Object.fromEntries(allTerpenes.map(t => [t, map[t] ?? ""]))
        };
      });

      createSortableTable(columns, rows);
      document.getElementById("status").textContent = `Loaded ${rows.length} products.`;
    }

    function createSortableTable(columns, data) {
      const table = document.createElement("table");
      const thead = table.createTHead();
      const headRow = thead.insertRow();

      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        if (terpeneDescriptions[col]) th.title = terpeneDescriptions[col];
        th.addEventListener("click", () => sortBy(col, data));
        headRow.appendChild(th);
      });

      const tbody = table.createTBody();
      data.forEach(row => {
        const tr = tbody.insertRow();
        columns.forEach(col => {
          const td = tr.insertCell();
          td.textContent = row[col] ?? "";
        });
      });

      const container = document.getElementById("tableContainer");
      container.innerHTML = "";
      container.appendChild(table);
    }

    function sortBy(col, data) {
      const isNumeric = data.every(row => !isNaN(parseFloat(row[col])) || row[col] === "");
      const sorted = [...data].sort((a, b) => {
        const av = isNumeric ? parseFloat(a[col]) || 0 : (a[col] || "").toLowerCase();
        const bv = isNumeric ? parseFloat(b[col]) || 0 : (b[col] || "").toLowerCase();
        return isNumeric ? bv - av : av.localeCompare(bv);
      });
      createSortableTable(Object.keys(sorted[0]), sorted);
    }
  </script>
</body>
</html>
