<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Brand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      height: 100vh; /* fill full height */
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center; /* horizontal center */
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .logo-tile {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px; /* same width for both tiles */
      height: 250px; /* same height for both tiles */
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .logo-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    .logo-tile img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .divider {
      border-left: 2px solid silver;
      height: 250px; /* match tile height */
    }

    .disclaimer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
      max-width: 500px;
      line-height: 1.4;
    }

    @media (max-width: 700px) {
      .logo-container {
        flex-direction: column;
      }
      .divider {
        display: none;
      }
    }
  </style>
</head>

<body>
  <h1>Select Your Brand</h1>

  <div class="logo-container">
    <a class="logo-tile" href="cookies.html">
      <img src="https://cookiesflorida.co/wp-content/uploads/2025/01/0009_Cookies.png" alt="Cookies Florida">
    </a>

    <div class="divider"></div>

    <a class="logo-tile" href="jungle.html">
      <img src="https://www.cannamd.com/wp-content/uploads/4.png" alt="Jungle Boys Florida">
    </a>
  </div>

  <div class="disclaimer">
    The logos displayed above are the property of their respective owners.  
    I did not create these logos â€” they were designed by the owners of the official sites.
  </div>
</body>

</html>
