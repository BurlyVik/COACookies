<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cookies Locations - Tiles</title>
<style>
  body, html {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
  }

  .tiles-container {
    max-width: 900px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 16px;
  }

  .tile {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 1.1rem;
    color: #333;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
  }

  .tile:hover {
    background-color: #cce5ff;
    box-shadow: 0 4px 14px rgba(0,123,255,0.3);
  }

  /* Modal backdrop */
  .modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal-backdrop.active {
    display: flex;
  }

  /* Modal dialog */
  .modal {
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    max-width: 400px;
    width: 90%;
    padding: 24px 32px;
    position: relative;
    text-align: center;
  }

  .modal h2 {
    margin-top: 0;
    margin-bottom: 12px;
    font-weight: 700;
  }

  .modal p {
    font-size: 1rem;
    margin: 8px 0;
  }

  /* Close button (X) */
  .modal .close-btn {
    position: absolute;
    top: 12px;
    right: 14px;
    font-size: 1.3rem;
    border: none;
    background: none;
    cursor: pointer;
    color: #999;
    transition: color 0.2s ease;
  }
  .modal .close-btn:hover {
    color: #333;
  }

  /* Select button */
  .modal button.select-btn {
    margin-top: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .modal button.select-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="tiles-container" id="tilesContainer">
  <!-- JS inserts tiles here -->
</div>

<!-- Modal -->
<div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
  <div class="modal" tabindex="-1">
    <button class="close-btn" aria-label="Close dialog" id="closeBtn">&times;</button>
    <h2 id="modalTitle">City Name</h2>
    <p><strong>Type:</strong> <span id="modalType">-</span></p>
    <p id="modalDesc"><strong>Address:</strong> <span id="modalAddress">-</span></p>
    <button class="select-btn" id="selectBtn">Select</button>
  </div>
</div>

<script>
  const locations = [
    { city: "Bradenton", type: "Pickup", address: "4427 53rd Ave E, Bradenton, FL 34203" },
    { city: "Brooksville", type: "Pickup", address: "12115 Cortez Blvd, Brooksville, FL 34613" },
    { city: "Deland Woodland", type: "Pickup", address: "2235 S Woodland Blvd, DeLand, FL 32720" },
    { city: "Fort Myers", type: "Pickup", address: "9962 Interstate Commerce Dr, Fort Myers, FL 33913" },
    { city: "Gainesville", type: "Pickup", address: "626 NW 13th St, Gainesville, FL 32601" },
    { city: "Jacksonville", type: "Pickup", address: "8215 Dix Ellis Trail, Jacksonville, FL 32256" },
    { city: "Miami", type: "Pickup", address: "8303 Bird Rd, Miami, FL 33155" },
    { city: "N. Miami Beach", type: "Pickup", address: "17150 Biscayne Blvd, Aventura, FL 33160" },
    { city: "Orange Blossom", type: "Pickup", address: "9350 S Orange Blossom Trl, Orlando, FL 32837" },
    { city: "Orange Park", type: "Pickup", address: "859 Blanding Blvd, Orange Park, FL 32065" },
    { city: "Orlando", type: "Delivery & Pickup", address: "1345 Lee Rd, Orlando, FL 32810" },
    { city: "Palm Bay", type: "Pickup", address: "1300 Palm Bay Rd NE, Palm Bay, FL 32905" },
    { city: "Pensacola", type: "Pickup", address: "176 E 9 Mile Rd, Pensacola, FL 32534" },
    { city: "Port St. Lucie", type: "Pickup", address: "1401 SE Village Green Dr, Port St. Lucie, FL 34952" },
    { city: "Tampa", type: "Pickup", address: "2961 N Dale Mabry Hwy, Tampa, FL 33607" },
    { city: "Tampa Fletcher", type: "Pickup", address: "1509 E Fletcher Ave, Tampa, FL 33612" }
  ];

  const tilesContainer = document.getElementById('tilesContainer');
  const modalBackdrop = document.getElementById('modalBackdrop');
  const modalTitle = document.getElementById('modalTitle');
  const modalType = document.getElementById('modalType');
  const modalAddress = document.getElementById('modalAddress');
  const selectBtn = document.getElementById('selectBtn');
  const closeBtn = document.getElementById('closeBtn');

  let selectedLocation = null;

  // Create tiles
  locations.forEach((loc, i) => {
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.textContent = loc.city;
    tile.tabIndex = 0; // keyboard focus
    tile.addEventListener('click', () => openModal(i));
    tile.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        openModal(i);
      }
    });
    tilesContainer.appendChild(tile);
  });

  function openModal(index) {
    selectedLocation = locations[index];
    modalTitle.textContent = selectedLocation.city;
    modalType.textContent = selectedLocation.type;
    modalAddress.textContent = selectedLocation.address;
    modalBackdrop.classList.add('active');
    selectBtn.focus();
  }

  function closeModal() {
    selectedLocation = null;
    modalBackdrop.classList.remove('active');
  }

  closeBtn.addEventListener('click', closeModal);

  // Close modal if clicking outside the modal content
  modalBackdrop.addEventListener('click', e => {
    if (e.target === modalBackdrop) {
      closeModal();
    }
  });

  // Select button handler
  selectBtn.addEventListener('click', () => {
    if (!selectedLocation) return;
    alert(`You selected:\n${selectedLocation.city}\n${selectedLocation.type}\n${selectedLocation.address}`);
    closeModal();
  });

  // Accessibility: close modal on Escape key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modalBackdrop.classList.contains('active')) {
      closeModal();
    }
  });
</script>

</body>
</html>
